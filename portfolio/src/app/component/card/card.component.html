@if (config !== undefined) {
  <div class="jura card sand">
    <div>
      <a class="dot title" href="{{ config.github }}" target="_blank">{{
        config.title
      }}</a>
      <h4>{{ config.subtitle }}</h4>
    </div>
    <div>
      <h3>{{ config.content }}</h3>
    </div>
    <div class="text-center">
      <a href="{{ config.github }}" target="_blank">
        <picture>
          <img src="{{ config.demo }}" alt="project image" />
        </picture>
      </a>
    </div>
  </div>
}
